cs:
  date:
    formats:
      default:
        "%m. %d. %Y"
      with_weekday:
        "%a %m. %d. %y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  errors:
    back_to_home: zpět na homepage
    error_404:
      title: '404'
      text_line_1: Stránka kterou hledáte neexistuje.
      text_line_2: 'Buďto máte špatný odkaz, nebo byla přesunuta.'
    error_422:
      title: '422'
      text_line_1: Změna nebyla povolena.
      text_line_2: 'Možná chcete udělat něco, co nemáte dovoleno.'
    error_500:
      title: '500'
      text_line_1: 'Omlouváme se, ale něco se rozbilo.'
      text_line_2: 'Zkuste přejít na homepage, nebo se vraťte později.'

  cookie_consent:
    message: Při poskytování služeb nám pomáhají soubory cookie. Používáním naších služeb vyjadřujete souhlas s naším používáním souborů cookie.
    dismiss: OK
    learnMore: Více informací
